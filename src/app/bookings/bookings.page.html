<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-grid>
        <ion-row class="ion-text-center" *ngIf="!loadedBookings && loadedBookings <= 0">
            <ion-col size-sm="5" size-md="6">
                <p>No bookings found</p>
            </ion-col>
        </ion-row>
        <ion-row class="ion-justify-content-center" *ngIf="loadedBookings && loadedBookings > 0">
            <ion-col size-sm="5" size-md="6">
                <ion-list>
                    <ion-item-sliding *ngFor="let booking of loadedBookings" #slidingBooking>
                        <ion-item>
                            <ion-label>
                                <h5>{{ booking.placeTitle}}</h5>
                                <p>Guests: {{ booking.guestNumber }}</p>
                            </ion-label>
                        </ion-item>
                        <ion-item-options>
                            <ion-item-option color="danger" (click)="onDelete(booking.id, slidingBooking)">
                                <ion-icon name="trash" slot="icon-only"></ion-icon>
                            </ion-item-option>
                        </ion-item-options>
                    </ion-item-sliding>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
